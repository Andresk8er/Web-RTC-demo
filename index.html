<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cognigy WebRTC Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      font-size: 18px;
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      background: #0052cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.2);
    }
  </style>
</head>
<body>

<button id="startCall">ðŸ“ž Start WebRTC Call</button>

<script src="https://github.com/Cognigy/WebRTCWidget/releases/latest/download/webRTCWidget.js"></script>

<script>
  let started = false;

  document.getElementById("startCall").addEventListener("click", () => {
    if (started) return;
    started = true;

    if (window.initWebRTCWidget) {
      window.initWebRTCWidget(
        "https://endpoint-trial-us.cognigy.ai/887efb143cf4281399fab80948ee3c4086999b08e20ae35acb8e496d71d74a20"
      );
    } else {
      console.error("initWebRTCWidget not found");
    }
  });
</script>

</body>
</html>
